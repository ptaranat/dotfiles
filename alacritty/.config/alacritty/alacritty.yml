font:
  normal:
    family: MesloLGS NF
    style: Regular
  size: 12
window:
  dimensions:
    columns: 150
    lines: 40
  opacity: 0.95
cursor:
  style:
    shape: Underline
    blinking: On
  blink_interval: 500
  unfocused_hollow: false
shell:
  program: fish
  args:
    - --login
# Material Darker - alacritty color config
colors:
  # Default colors
  primary:
    background: '0x212121'
    foreground: '0xEEFFFF'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: CellBackground
    cursor: CellForeground

  # Normal colors
  normal:
    black:   '0x212121'
    red:     '0xFF5370'
    green:   '0xC3E88D'
    yellow:  '0xFFCB6B'
    blue:    '0x82AAFF'
    magenta: '0xC792EA'
    cyan:    '0x89DDFF'
    white:   '0xFFFFFF'

  # Bright colors
  bright:
    black:   '0x545454'
    red:     '0xFF5370'
    green:   '0xC3E88D'
    yellow:  '0xFFCB6B'
    blue:    '0x82AAFF'
    magenta: '0xC792EA'
    cyan:    '0x89DDFF'
    white:   '0xFFFFFF'
